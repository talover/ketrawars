<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cp page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="ketra_cp">

        <header id="header">
            <div class="wrapper clearfix">
                <a href="#" class="forum-btn">На форум</a>

                <div class="header-lang clearfix">
                    <span class="shadow"></span>
                    <a href="#" class="en active"></a>
                    <a href="#" class="ru"></a>
                </div>
            </div>
        </header><!-- end #header -->

        <div id="content">
            <div class="wrapper clearfix">
                <div class="main">
                    <div class="cp-wrap">
                        <div class="heading">
                            Вход в личный кабинет
                        </div>

                        <form class="form-cp">
                            <label for="login">Введите ваш логин</label>
                            <input type="text" id="login">

                            <label for="pass">Пароль</label>
                            <input type="password" id="pass">

                            <div class="captcha">
                                <label for="captcha">Код с картинки</label>

                                <div class="captcha-img">
                                    <input type="text" id="captcha">
                                    <img src="img/cp/captcha.jpg" alt="">
                                </div>
                            </div>

                            <input type="submit" value="Войти">

                            <div class="form-bottom">
                                <div>
                                    <a href="#" class="pass-recover">Восстановление пароля</a>
                                </div>
                                <div>
                                    <a href="#" class="prefix-recover">Восстановление префикса</a>
                                </div>
                                <span>Всё ещё нет аккаунта? </span>
                                <a href="#" class="reg">Зарегистрировать</a>
                            </div>
                        </form>
                    </div>
                </div><!-- end .main -->
            </div><!-- end .wrapper -->

            <footer id="footer">
                <div class="wrapper">
                    <div class="footer-top clearfix">
                        <div class="footer-left">
                            <a href="#" class="footer-logo"></a>
                        </div>

                        <div class="footer-right">
                            <ul class="footer-menu clearfix">
                                <li>
                                    <a href="#">Главная</a>
                                </li>
                                <li>
                                    <a href="#">Форум</a>
                                </li>
                                <li>
                                    <a href="#">Техническая поддержка</a>
                                </li>
                            </ul>

                            <div class="footer-bottom">
                                <a href="#" class="part-1"></a>

                                <div class="partners clearfix">
                                    <a href="#" class="part-2"></a>
                                    <a href="#" class="part-3"></a>
                                </div>
                            </div>
                        </div><!-- end .footer-right -->
                    </div><!-- end .footer-top -->
                </div>
            </footer><!-- end #footer -->
        </div><!-- end #content -->



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
